---
layout: default
---

<div id="search-container">
  <input type="text" id="search-input" placeholder="full content and tag search">
  <ul id="results-container"></ul>
</div>

{% for post in site.posts %}
  {% if post.type contains "post" %}
    {% include post-preview.html post=post content=post.excerpt %}
  {% else %}
    {% include stream_incl.html post=post content=post.content %}
  {% endif %}
{% endfor %}

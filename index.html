<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>neilvyas</title>
  <link href="https://fonts.googleapis.com/css?family=Arimo|Nanum+Gothic" rel="stylesheet">
  <style>
	body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  color: #0F0F0F;
	  font-family: 'Arimo', sans-serif;
	}

	#container {
	  display: flex;
	  flex-direction: column;
	  margin-top: 15px;
	}

	#hero {
	  max-height: 400px;
	  border: 3px solid #0F0F0F;
	}

	#identity {
	  font-size: 1.5em;
	  margin-bottom: 3px;
	  color: #0F0F0F;
	}

	.captioned-figure {
		display: table;
		table-layout: fixed;
	}
	.captioned-figure img {
		margin-bottom: 10px;
		border: 0;
	}
	.captioned-figure .figcaption {
		display: table-caption;
		caption-side: bottom;
		margin-top: 3px;
	}
</style>
</head>
<body>
  <div id="container">
    <div id="identity"><strong>neil</strong>vyas</div>
    <div class="captioned-figure">
      <img id="hero" src="/static/portrait.jpg">
      <div class="figcaption">
        I especially enjoy mathematics, reading, and cooking, but I have been, and continue to be, fascinated with many other human productions.
      </div>
      <div class="figcaption">
          My infrequent writings are secreted in another, anonymous, site.
      </div>
      <div class="figcaption">
          You can reach me at <span style="font-family: monospace">me@this-domain</span>.
      </div>
    </div>
  </div>
</body>
</html>
